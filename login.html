        <div class=" form-container">
            
            <div class="row justify-content-center mt-20 input-field">
                <div class="col-6" id="col-6">
                    <h2>Login</h2>
                    <div class="form-group" id="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button onclick="login()" type="submit" class="btn btn-primary">
                        <span id="loaderText">Login</span>
                        <div id="loader" style="display: none;" class="spinner-border" role="status">
                            <span class="sr-only"></span>
                        </div>
    
                    </button><br>
                    <br>
                    
    
                    <div style="display: none;" id="errorDiv" class="alert alert-danger mt-20" role="alert">
                    </div>
                    <div style="display: none;" class="alert alert-success mt-20" id="succesDiv" role="alert">
                    </div>
                </div>
            </div>
        </div>
    </div>
